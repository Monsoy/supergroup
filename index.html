<!DOCTYPE html>

    <script src="script/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){

        $('#btnDrop').on("click", function(){
          $('#dropdown_content').toggleClass('drop_show');
        });

    </script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(59.19594539999999,10.980369800000062),mapTypeId: google.maps.MapTypeId.TERRAIN};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(59.19594539999999, 10.980369800000062)});infowindow = new google.maps.InfoWindow({content:"<b>YS Elektromekanikk AS</b><br/>Turveien 3, 1630 Gamle Fredrikstad<br/>1783 Halden" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
  </head>

    <div id="container">
